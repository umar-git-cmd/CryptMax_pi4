<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CryptMax</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <!-- Header -->
    <header id="header">
      <div class="container">
        <div class="header">
          <img src="./image/Criptamax.svg" alt="CryptMax Logo" />
          <nav>
            <a href="#">Discover</a>
            <a href="#">Artwork</a>
            <a href="#">Best seller</a>
            <a href="#">How it work</a>
          </nav>
          <div class="url">
            <input type="text" placeholder="Search..." />
            <img class="Search" src="./image/search.svg" alt="search" />
            <img class="exit" src="./image/exit.svg" alt="exit" />
            <button class="kn">Login</button>
          </div>
        </div>
      </div>
    </header>
    <!-- Hero Section -->
    <section id="hero">
      <div class="container">
        <div class="hero">
          <div class="big">
            <img
              class="big-images"
              src="./image/big-images.png"
              alt="big-images"
            />
          </div>
          <h4>CREATE, EXPLORE, COLLECT DIGITAL ART NFTs</h4>
          <p class="title">Discover Your Digital <br />Art & Collect NFTs</p>
          <button class="Explore">Explore</button>
          <img class="arrow" src="./image/arrow.svg" alt="arrow" />
          <div class="num">
            <h1 class="first">19k+</h1>
            <h1 class="second">13k+</h1>
            <h1 class="last">8k+</h1>
          </div>
          <div class="word">
            <p class="first">Artwork</p>
            <p class="second">Auction</p>
            <p class="last">Artist</p>
          </div>
        </div>
      </div>
    </section>
    <!-- Polo Section -->
    <section id="polo">
      <div class="container">
        <div class="polo">
          <div class="polo-images">
            <img src="./image/cart1.svg" alt="cart1" />
            <img src="./image/cart2.png" alt="cart2" />
            <img src="./image/cart3.png" alt="cart3" />
          </div>
          <p class="polo-text">Latest Collections</p>
        </div>
      </div>
    </section>
  </body>
</html>
